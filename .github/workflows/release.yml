name: release-build

on:
  push:
    #tags:
      #- v*.*.*
    branches:
      - main 

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [windows-latest, macos-latest, ubuntu-latest]
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: build windows app
        run: |
          yarn
          yarn build:app
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.VBEN_TOKEN }}
      - name: upload file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: dist
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/latest-linux.yml
            dist/latest-mac.yml
            dist/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.VBEN_TOKEN }}
